<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=+prompt("moi nhap vao canh thu nhat cua tam giac");
        let b=+prompt("moi nhap vao canh thu hai cua tam giac");
        let c=+prompt("moi nhap vao canh thu ba cua tam giac");
        
        if(a+b>=c &&  b+c>=a &&  a+c>=b ){
            if(a==b&& b==c){
                alert("la tam giac deu");
            }else if(a==b||b==c||c==a){
                alert("la tam giac can");
            }else if(a*a==b*b+c*c|| b*b==c*c+a*a|| c*c==a*a+b*b){
                alert("la tam giac vuong");
            }else{
                alert("tam giac thuong");
            }
        }else{
            alert("khong phai la tam giac");
        }
    </script>
</body>
</html>
