<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let year=+prompt("moi nhap nam kinh nghiem cua nhan vien");
        if(year<1){
            document.write("moi vao nghe");
        }else if(year<=3){
            document.write("nhan vien co khinh nghiem");
        }else if(year<=6){
            document.write("chuyen vien");
        }else{
            document.write("quan ly");
        }
    </script>
</body>
</html>
